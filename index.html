<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search bar test</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Encode+Sans+Expanded:wght@400;700&family=Oswald:wght@200;300;400;500;600;700&family=Roboto+Mono:wght@100;200;400;500;600;700&display=swap"
        rel="stylesheet">

    <script src="script.js" defer></script>
</head>

<body>
    <div class="search-wrapper">
        <label for="search" class="search-title">Search Bar Test</label><br>
        <input type="search" id="search" data-search>
    </div>
    <div class="user-cards-wrapper">

        <div class="user-cards" data-user-cards-container>

            <template data-user-template>
                <div class="card">
                    <div class="header" data-header>

                    </div>
                    <div class="body" data-body>

                    </div>
                </div>
            </template>
        </div>

    </div>
</body>

</html>
